<div class="card" style="width: 100%;">
	<h5 class="card-title">Earnings</h5>
	<table *ngIf="earnings.length > 0" class="table">
		<thead>
			<tr>
				<th scope="col"> </th>
				<th scope="col">Actual</th>
				<th scope="col">Est.</th>

			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let ear of earnings">
				<td>{{ear["period"]}}</td>
				<td>{{ear["actual"]| number:'1.1-2'}}</td>
				<td>{{ear["estimate"]| number:'1.1-2'}}</td>
			</tr>
		</tbody>
	</table>
	<h6 *ngIf="earnings.length === 0" class="card-subtitle mb-2 text-muted">
		No data available for the asset</h6>
</div>
