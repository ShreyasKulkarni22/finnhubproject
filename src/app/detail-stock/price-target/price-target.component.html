<div class="card" style="width: 100%;">
	<div class="card-body">
		<h5 *ngIf="showquote" class="card-title">
			{{ quote["c"] }} ({{evo | number:'1.1-2'}}%)
		</h5>
		<h5 *ngIf="!showquote" class="card-title">
			Price not available
		</h5>

		<h6 *ngIf="showtarget" class="card-subtitle mb-2 text-muted">
			Target Price: {{ target['targetMean'] }}
			({{ target["targetLow"] }} -
			{{ target["targetHigh"] }})</h6>
	</div>
</div>
