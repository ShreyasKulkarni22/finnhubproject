<div class="card" style="width: 100%;">
	<div class="card-body">
		<h5 class="card-title">
			News
		</h5>

		<ul *ngIf="articles.length > 0">
			<li *ngFor="let article of articles">
				{{ article["headline"] }}
			</li>
		</ul>
		<h6 *ngIf="articles.length === 0" class="card-subtitle mb-2 text-muted">
			No articles related to the asset found</h6>
	</div>
</div>
